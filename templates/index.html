{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text API</title>
</head>
<body>
    <h1>Welcome to the Speech-to-Text API</h1>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording">Stop Recording</button>
    <div id="message"></div>

    <script>
        document.getElementById('startRecording').addEventListener('click', function() {
            console.log('Start Recording button clicked');
            fetch('/stt/start-recording/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response received', data);
                document.getElementById('message').innerText = data.message || 'Error starting recording';
            })
            .catch(error => {
                console.log('Error occurred', error);
                document.getElementById('message').innerText = 'Error: ' + error;
            });
        });

        document.getElementById('stopRecording').addEventListener('click', function() {
            console.log('Stop Recording button clicked');
            fetch('/stt/stop-recording/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response received', data);
                document.getElementById('message').innerText = data.message || 'Error stopping recording';
            })
            .catch(error => {
                console.log('Error occurred', error);
                document.getElementById('message').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
